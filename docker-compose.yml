version: '3.8'

services:
  siyadah-whatsapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siyadah-whatsapp-app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./tokens:/app/tokens
      - ./uploads:/app/uploads
      - ./userDataDir:/app/userDataDir
      - ./wppconnect_tokens:/app/wppconnect_tokens
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=5000
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - siyadah-network

  mongodb:
    image: mongo:7.0
    container_name: siyadah-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=siyadah123
      - MONGO_INITDB_DATABASE=siyadah_whatsapp
    restart: unless-stopped
    networks:
      - siyadah-network

volumes:
  mongodb_data:
    driver: local

networks:
  siyadah-network:
    driver: bridge