services:
  - type: web
    name: siyadah-whatsapp-platform
    env: docker
    plan: standard
    buildCommand: npm install --legacy-peer-deps --ignore-scripts && npm run build && npm prune --omit=dev
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHROME_BIN
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: mongodb-cluster
          property: connectionString
    healthCheckPath: /api/health
    
databases:
  - name: mongodb-cluster
    databaseName: whatsapp_saas
    plan: standard