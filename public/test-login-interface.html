<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test Interface</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-section { border: 1px solid #ddd; margin: 20px 0; padding: 20px; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .form-group { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; width: 200px; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Siyadah WhatsApp - Login Interface Test</h1>
    
    <div class="test-section">
        <h2>Test Mohamed's Account Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label><br>
                <input type="email" id="email" value="mohamed@akacha.tn" required>
            </div>
            <div class="form-group">
                <label>Password:</label><br>
                <input type="password" id="password" value="mohamed123" required>
            </div>
            <div class="form-group">
                <label>Account Type:</label><br>
                <select id="type">
                    <option value="company">Company</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h2>Test API Access</h2>
        <button onclick="testApiAccess()">Test API with Login Result</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h2>Test WhatsApp Session Creation</h2>
        <button onclick="testWhatsApp()">Create WhatsApp Session</button>
        <div id="whatsappResult"></div>
    </div>

    <script>
        let currentApiKey = '';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const type = document.getElementById('type').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentApiKey = data.data.masterApiKey;
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Company:</strong> ${data.data.name}</p>
                        <p><strong>Email:</strong> ${data.data.email}</p>
                        <p><strong>API Key:</strong> ${data.data.masterApiKey}</p>
                        <p><strong>Account ID:</strong> ${data.data.id}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        async function testApiAccess() {
            const resultDiv = document.getElementById('apiResult');
            
            if (!currentApiKey) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<p>Please login first to get API key</p>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing API access...';
            
            try {
                const response = await fetch('/api/v1/companies/profile', {
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ API Access Working!</h3>
                        <p><strong>Company:</strong> ${data.data.name}</p>
                        <p><strong>Plan:</strong> ${data.data.planType}</p>
                        <p><strong>Status:</strong> ${data.data.isActive ? 'Active' : 'Inactive'}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ API Error</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ API Connection Error</h3><p>${error.message}</p>`;
            }
        }
        
        async function testWhatsApp() {
            const resultDiv = document.getElementById('whatsappResult');
            
            if (!currentApiKey) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<p>Please login first to get API key</p>';
                return;
            }
            
            resultDiv.innerHTML = 'Creating WhatsApp session...';
            
            try {
                const response = await fetch('/saas/api/sessions/mohamed-interface-test/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ WhatsApp Session Created!</h3>
                        <p><strong>Session Name:</strong> ${data.session.sessionName}</p>
                        <p><strong>Status:</strong> ${data.session.status}</p>
                        <p><strong>Session ID:</strong> ${data.session.id}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ WhatsApp Error</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ WhatsApp Connection Error</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto-test login on page load
        window.addEventListener('load', () => {
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
