<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyadah WhatsApp - Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: ltr;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .dashboard-buttons {
            margin-top: 20px;
            display: none;
        }

        .dashboard-buttons button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-buttons button:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fab fa-whatsapp"></i>
            <h1>Sign In to Siyadah WhatsApp</h1>
            <p>Access your platform account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="type">Account Type</label>
                <select id="type" name="type" required>
                    <option value="user">User</option>
                    <option value="company">Company</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div id="result" class="result"></div>

        <div id="dashboardButtons" class="dashboard-buttons">
            <button onclick="goToDashboard()" id="dashboardBtn">
                <i class="fas fa-tachometer-alt"></i>
                الذهاب إلى لوحة التحكم
            </button>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="/register.html">Create new account</a></p>
        </div>
    </div>

    <script>
        let userData = null;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const result = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري Sign In...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok && responseData.success) {
                    userData = responseData.data;
                    
                    result.className = 'result success';
                    result.style.display = 'block';
                    result.innerHTML = `
                        <h3>تم Sign In بنجاح!</h3>
                        <p>أهلاً بك، ${userData.name}</p>
                        <p><strong>مفتاح API:</strong> ${userData.masterApiKey || userData.apiKey}</p>
                    `;
                    
                    // Save complete authentication data to localStorage for dashboard
                    localStorage.setItem('authData', JSON.stringify(responseData));
                    localStorage.setItem('userToken', userData.masterApiKey || userData.apiKey);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    document.getElementById('dashboardButtons').style.display = 'block';
                    
                } else {
                    result.className = 'result error';
                    result.style.display = 'block';
                    result.innerHTML = responseData.message || 'فشل في Sign In';
                }
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = 'خطأ في الاتصال بالخادم';
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        });

        function goToDashboard() {
            if (userData) {
                if (userData.type === 'company') {
                    window.location.href = '/company-dashboard.html';
                } else {
                    window.location.href = '/user-dashboard.html';
                }
            }
        }
    </script>
</body>
</html>
